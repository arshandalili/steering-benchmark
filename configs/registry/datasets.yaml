nqswap:
  loader: jsonl_template
  path: data/nqswap.jsonl
  fields:
    question: question
    context: context
    answer_context: answer_context
    answer_param: answer_param
  templates:
    context: "Context: {context}\nQuestion: {question}\nAnswer:"
    param: "Question: {question}\nAnswer:"
  targets:
    context: answer_context
    param: answer_param

macnoise:
  loader: jsonl_template
  path: data/macnoise.jsonl
  fields:
    question: question
    context: context
    answer_context: answer_context
    answer_param: answer_param
  templates:
    context: "Context: {context}\nQuestion: {question}\nAnswer:"
    param: "Question: {question}\nAnswer:"
  targets:
    context: answer_context
    param: answer_param

nq_swap_hf:
  loader: nq_swap
  split: dev
  cache_dir: data/hf
  split_ratios:
    train: 0.6
    eval: 0.2
    test: 0.2
  answer_policy: list
  train_use_answer: true
  train_include_param_context: true

