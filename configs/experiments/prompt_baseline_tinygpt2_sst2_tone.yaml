name: prompt_baseline_tinygpt2_sst2_tone
model: tiny_gpt2
dataset: sst2_tone
method: prompt_baseline
run:
  train:
    group_a: optimistic
    group_b: pessimistic
    max_examples: 128
    batch_size: 8
  eval:
    group: optimistic
    metrics:
    - sentiment_match
    max_examples: 64
    generation:
      max_new_tokens: 32
      do_sample: false
  splits:
    train: train
    eval: eval
    test: test
  factors:
  - 0.5
  - 1.0
  - 2.0
method_overrides:
  mode: auto
