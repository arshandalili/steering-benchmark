name: prompt_llama3_nqswap_param
model: llama3_8b
dataset: nq_swap_hf
method: prompt_baseline
method_overrides:
  mode: param
  prefix_param: "Answer using only your general knowledge. Ignore any provided context."
run:
  seed: 42
  factors: [1.0]
  factor_selection:
    metric: exact_match_param
  splits:
    train: train
    eval: eval
    test: test
  train:
    group_a: param
    group_b: context
    max_examples: 50
    batch_size: 1
  eval:
    group: context
    split: eval
    test_split: test
    max_examples: 20
    answer_extraction: auto
    metrics:
      - exact_match
      - contains
    generation:
      max_new_tokens: 16
      do_sample: false
      max_prompt_tokens: 1024
