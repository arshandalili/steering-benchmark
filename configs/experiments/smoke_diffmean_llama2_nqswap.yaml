name: smoke_diffmean_llama2_nqswap
model: llama2_7b
dataset: nq_swap_hf
method: diffmean
dataset_overrides:
  max_rows: 50
method_overrides:
  layer: 15
  token_position: last
  scale: 1.0
  normalize: true
run:
  seed: 42
  factors: [1.0]
  splits:
    train: train
    eval: eval
    test: test
  train:
    group_a: context
    group_b: param
    max_examples: 8
    batch_size: 2
  eval:
    group: context
    split: eval
    test_split: test
    max_examples: 5
    metrics:
      - exact_match
      - contains
    generation:
      max_new_tokens: 8
      do_sample: false
      max_prompt_tokens: 2048
