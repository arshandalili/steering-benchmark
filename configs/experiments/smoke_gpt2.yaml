name: smoke_gpt2_nqswap
model: gpt2
dataset: nq_swap_hf
method: diffmean
method_overrides:
  layer: 6
run:
  train:
    max_examples: 32
    batch_size: 4
  eval:
    group: context
    metrics: ["exact_match"]
    max_examples: 16
    generation:
      max_new_tokens: 16
      do_sample: false
      no_repeat_ngram_size: 2
      repetition_penalty: 1.1
      max_prompt_tokens: 512
  splits:
    train: train
    eval: eval
    test: test
  factors: [0.5, 1.0]
